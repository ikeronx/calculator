<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=”description” content=”The Odin Project - Calculator”> 
    <meta name=”keywords” content=”The Odin Project, Calculator, iKeron X, Keron Williams”>
    <meta name=”author” content=”iKeronX”>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <title>The Odin Project - Calculator (iKeron X) </title>
</head>
<body>
    <main class="main">
        <div class="calculator-grid">
          <div class="output">
            <div class="previous-operand" id="lastOperationScreen" data-previous-operand>123+</div>
            <div class="current-operand" id="currentOperationScreen" data-current-operand>456</div>
          </div>
          <div class="buttons-grid">
            <button class="btn btn-red span-2" id="clearBtn" onclick="this.blur();" data-all-clear>CLEAR</button>
            <button class="btn btn-blue span-2" id="deleteBtn" onclick="this.blur();" data-delete>DELETE</button>
            <button class="btn" onclick="this.blur();" data-number>7</button>
            <button class="btn" onclick="this.blur();" data-number>8</button>
            <button class="btn" onclick="this.blur();" data-number>9</button>
            <button class="btn" onclick="this.blur();" data-operation>÷</button>
  
            <button class="btn" onclick="this.blur();" data-number>4</button>
            <button class="btn" onclick="this.blur();" data-number>5</button>
            <button class="btn" onclick="this.blur();" data-number>6</button>
            <button class="btn" onclick="this.blur();" data-operation>×</button>
  
            <button class="btn" onclick="this.blur();" data-number>1</button>
            <button class="btn" onclick="this.blur();" data-number>2</button>
            <button class="btn" onclick="this.blur();" data-number>3</button>
            <button class="btn" onclick="this.blur();" data-operation>−</button>
  
            <button class="btn" onclick="this.blur();" id="pointBtn" data-number>.</button>
            <button class="btn" onclick="this.blur();" data-number>0</button>
            <button class="btn" onclick="this.blur();" id="equalsBtn" data-equals>=</button>
            <button class="btn" onclick="this.blur();" data-operation>+</button>
          </div>
        </div>
      </main>
    </div>

</body>
</html>
